name: Update Genesys Blacklist from Slack

on:
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  update-blacklist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Or your preferred Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install slack_sdk purecloudplatformclientv2 email-validator tenacity

      - name: Run blacklist update script
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GENESYS_REGION: ${{ secrets.GENESYS_REGION }}
          GENESYS_DATA_TABLE_ID: ${{ secrets.GENESYS_DATA_TABLE_ID }}
        run: python update_blacklist.py
